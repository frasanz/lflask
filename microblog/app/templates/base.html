<html>
	<head>
		{% if title %}
		<title>{{title}} - microblog</title>
		{% else %}
		<title>microblog</title>
		{% endif %}
	</head>
	<body>
		<div>Microblog: <a href="/index">Home</a></div>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul>
			{% for messages in messages %}
			<li>{{ messages }}
			{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}
		{% block content %} {%endblock%}
	</body>
</html>
